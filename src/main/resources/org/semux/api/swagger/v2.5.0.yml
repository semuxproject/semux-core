components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    ApiHandlerResponse:
      type: object
      discriminator:
        propertyName: ApiHandlerResponse
      required:
        - success
      properties:
        success:
          description: Whether this operation was processed successfully
          type: boolean
        message:
          description: Success/error message
          type: string
    GetRootResponse:
      type: object
      allOf:
        - $ref: "#/components/schemas/ApiHandlerResponse"
