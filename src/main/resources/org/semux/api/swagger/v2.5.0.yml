openapi: 3.0.0
info:
  description: Semux is an experimental high-performance blockchain platform that powers
    decentralized application.
  version: 2.5.0
  title: Semux API
  contact:
    name: Semux Foundation
    url: https://www.semux.org
  license:
    name: MIT License
    url: https://opensource.org/licenses/mit-license.php
paths:
  /info:
    get:
      tags:
        - Node
      summary: Get node info
      description: Returns kernel info.
      operationId: getInfo
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetInfoResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /peers:
    get:
      tags:
        - Node
      summary: Get all peers
      description: Returns all connected peers.
      operationId: getPeers
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPeersResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /syncing:
    get:
      tags:
        - Node
      summary: Get syncing status
      description: Returns an object with data about the sync status
      operationId: getSyncingStatus
      responses:
        "200":
          description: An object about the current sync status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetSyncingStatusResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /pending-transactions:
    get:
      tags:
        - Node
      summary: Get pending transactions
      description: Returns all the pending transactions.
      operationId: getPendingTransactions
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetPendingTransactionsResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /node:
    post:
      tags:
        - Node
      summary: Add a node to connect
      description: Adds a node to node manager.
      operationId: addNode
      parameters:
        - name: node
          in: query
          description: Address of the node in host:port format
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddNodeResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /blacklist:
    post:
      tags:
        - Node
      summary: Add an IP to blacklist
      description: Adds an IP address to blacklist.
      operationId: addToBlacklist
      parameters:
        - name: ip
          in: query
          description: IP address
          required: true
          schema:
            type: string
            pattern: ^(\d{1,3}\.){3}\d{1,3}$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /whitelist:
    post:
      tags:
        - Node
      summary: Add an IP to whitelist
      description: Adds an IP address to whitelist.
      operationId: addToWhitelist
      parameters:
        - name: ip
          in: query
          description: IP address
          required: true
          schema:
            type: string
            pattern: ^(\d{1,3}\.){3}\d{1,3}$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /account:
    get:
      tags:
        - Account
      summary: Get account info
      description: Returns the basic information about an account.
      operationId: getAccount
      parameters:
        - name: address
          in: query
          description: Address of account
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAccountResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /account/transactions:
    get:
      tags:
        - Account
      summary: Get account transactions
      description: Returns transactions from/to an account.
      operationId: getAccountTransactions
      parameters:
        - name: address
          in: query
          description: Address of account
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
        - name: from
          in: query
          description: Starting range of transactions
          required: true
          schema:
            type: string
            format: int32
            pattern: ^\d+$
        - name: to
          in: query
          description: Ending range of transactions
          required: true
          schema:
            type: string
            format: int32
            pattern: ^\d+$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAccountTransactionsResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /account/internal-transactions:
    get:
      tags:
        - Account
      summary: Get account internal transactions
      description: Returns internal transactions from/to an account.
      operationId: getAccountInternalTransactions
      parameters:
        - name: address
          in: query
          description: Address of account
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
        - name: from
          in: query
          description: Starting range of transactions
          required: true
          schema:
            type: string
            format: int32
            pattern: ^\d+$
        - name: to
          in: query
          description: Ending range of transactions
          required: true
          schema:
            type: string
            format: int32
            pattern: ^\d+$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAccountInternalTransactionsResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /account/pending-transactions:
    get:
      tags:
        - Account
      summary: Get pending transactions of the account
      description: Returns pending transactions from/to an account.
      operationId: getAccountPendingTransactions
      parameters:
        - name: address
          in: query
          description: Address of account
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
        - name: from
          in: query
          description: Starting range of transactions
          required: true
          schema:
            type: string
            format: int32
            pattern: ^\d+$
        - name: to
          in: query
          description: Ending range of transactions
          required: true
          schema:
            type: string
            format: int32
            pattern: ^\d+$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAccountPendingTransactionsResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
  /account/votes:
    get:
      tags:
        - Account
      summary: Get account votes
      description: Returns votes from the account.
      operationId: getAccountVotes
      parameters:
        - name: address
          in: query
          description: Address of account
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAccountVotesResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /account/code:
    get:
      tags:
        - Account
      summary: Get account code
      description: Returns the code of an account.
      operationId: getAccountCode
      parameters:
        - name: address
          in: query
          description: Address of account
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAccountCodeResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
  /account/storage:
    get:
      tags:
        - Account
      summary: Get account storage
      description: Returns the storage value mapped to the given key of an account.
      operationId: getAccountStorage
      parameters:
        - name: address
          in: query
          description: Address of account
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
        - name: key
          in: query
          description: The storage key
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]*$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAccountStorageResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
  /latest-block:
    get:
      tags:
        - Blockchain
      summary: Get the latest block
      description: Returns the latest block.
      operationId: getLatestBlock
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetLatestBlockResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /latest-block-number:
    get:
      tags:
        - Blockchain
      summary: Get the number of the latest block
      description: Returns the number of the latest block.
      operationId: getLatestBlockNumber
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetLatestBlockNumberResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /block-by-hash:
    get:
      tags:
        - Blockchain
      summary: Get block by hash
      description: Returns a block by block hash.
      operationId: getBlockByHash
      parameters:
        - name: hash
          in: query
          description: Hash of block
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{64}$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetBlockResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /block-by-number:
    get:
      tags:
        - Blockchain
      summary: Get block by number
      description: Returns a block by block number.
      operationId: getBlockByNumber
      parameters:
        - name: number
          in: query
          description: Number of block
          required: true
          schema:
            type: string
            format: int64
            pattern: ^\d+$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetBlockResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /transaction:
    get:
      tags:
        - Blockchain
      summary: Get transaction
      description: Returns a transactions if exists.
      operationId: getTransaction
      parameters:
        - name: hash
          in: query
          description: Transaction hash
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{64}$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetTransactionResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /transaction-result:
    get:
      tags:
        - Blockchain
      summary: Get transaction result
      description: Returns the result of the requested transaction.
      operationId: getTransactionResult
      parameters:
        - name: hash
          in: query
          description: Transaction hash
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{64}$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetTransactionResultResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /transaction-limits:
    get:
      tags:
        - Blockchain
      summary: Get transaction limits
      description: Returns transaction limitations including minimum transaction fee and
        maximum transaction size.
      operationId: getTransactionLimits
      parameters:
        - name: type
          in: query
          description: Type of transaction
          required: true
          schema:
            type: string
            enum:
              - COINBASE
              - TRANSFER
              - DELEGATE
              - VOTE
              - UNVOTE
              - CREATE
              - CALL
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetTransactionLimitsResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /delegate:
    get:
      tags:
        - Delegate
      summary: Get delegate info
      description: Returns the information about delegate.
      operationId: getDelegate
      parameters:
        - name: address
          in: query
          description: Delegate address
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetDelegateResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /delegates:
    get:
      tags:
        - Delegate
      summary: Get all delegates
      description: Returns a list of delegates.
      operationId: getDelegates
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetDelegatesResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /validators:
    get:
      tags:
        - Delegate
      summary: Get all validators
      description: Returns a list of validators in Semux addresses.
      operationId: getValidators
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetValidatorsResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /vote:
    get:
      tags:
        - Delegate
      summary: Get the vote between a delegate and a voter
      description: Returns the vote from a voter to a delegate.
      operationId: getVote
      parameters:
        - name: delegate
          in: query
          description: Delegate address
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
        - name: voter
          in: query
          description: Voter address
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetVoteResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /votes:
    get:
      tags:
        - Delegate
      summary: Get all votes of a delegate
      description: Returns all the votes to a delegate as a map of [voter address] =>
        [votes]
      operationId: getVotes
      parameters:
        - name: delegate
          in: query
          description: Delegate address
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetVotesResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /accounts:
    get:
      tags:
        - Wallet
      summary: List all accounts in wallet
      description: Returns accounts in the wallet.
      operationId: getAccounts
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetAccountsResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /create-account:
    post:
      tags:
        - Wallet
      summary: Create or import an account to wallet
      description: Creates a new account by generating a new private key or importing an
        existing private key when parameter 'privateKey' is provided.
      operationId: createAccount
      parameters:
        - name: name
          in: query
          description: Assigned alias to the created account.
          required: false
          schema:
            type: string
        - name: privateKey
          in: query
          description: The private key to be imported, create a new key if omitted
          required: false
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{96}$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateAccountResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /delete-account:
    post:
      tags:
        - Wallet
      summary: Delete an account from wallet
      description: Deletes an account from this wallet.
      operationId: deleteAccount
      parameters:
        - name: address
          in: query
          description: Address of the account
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteAccountResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /transaction/transfer:
    post:
      tags:
        - Wallet
      summary: Transfer coins
      description: Transfers coins to another address.
      operationId: transfer
      parameters:
        - name: from
          in: query
          description: Sender's address. The account must exist in the wallet of this node.
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
        - name: to
          in: query
          description: Recipient's address
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
        - name: value
          in: query
          description: Amount of value to transfer in nano SEM
          required: true
          schema:
            type: string
            format: int64
            pattern: ^\d+$
        - name: fee
          in: query
          description: Transaction fee in nano SEM, default to minimum fee if omitted
          required: false
          schema:
            type: string
            format: int64
            pattern: ^\d+$
        - name: nonce
          in: query
          description: Transaction nonce, default to sender's nonce if omitted
          required: false
          schema:
            type: string
            format: int64
            pattern: ^\d+$
        - name: data
          in: query
          description: Transaction data encoded in hexadecimal string
          required: false
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]+$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DoTransactionResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /transaction/create:
    post:
      tags:
        - Wallet
      summary: Deploy a contract
      description: Create a VM contract.
      operationId: create
      parameters:
        - name: from
          in: query
          description: Sender's address. The address must exist in the wallet.data of this
            Semux node.
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
        - name: value
          in: query
          description: Amount of SEM to transfer in nano SEM
          required: false
          schema:
            type: string
            format: int64
            pattern: ^\d+$
        - name: nonce
          in: query
          description: Transaction nonce, default to sender's nonce if omitted
          required: false
          schema:
            type: string
            format: int64
            pattern: ^\d+$
        - name: data
          in: query
          description: The contract data encoded in hexadecimal string
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]+$
        - name: gas
          in: query
          description: The gas limit for the call
          required: true
          schema:
            type: string
            format: int64
            pattern: ^\d+$
        - name: gasPrice
          in: query
          description: The gas price
          required: true
          schema:
            type: string
            format: int64
            pattern: ^\d+$
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DoTransactionResponse"
        "400":
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiHandlerResponse"
      security:
        - basicAuth: []
  /transaction/call:
    post:
      tags:
        - Wallet
      summary: Call a contract
      description: Call a VM contract.
      operationId: call
      parameters:
        - name: from
          in: query
          description: Sender's address. The address must exist in the wallet.data of this
            Semux node.
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
        - name: to
          in: query
          description: Recipient's address (the contract address)
          required: true
          schema:
            type: string
            pattern: ^(0x)?[0-9a-fA-F]{40}$
        - name: value
          in: query
          description: Amount of value to transfer in nano SEM
          required: false
          schema:
            type: string
            format: int64
            pattern: ^\d+$
        - name: nonce
          in: query
          description: Transaction nonce, default to sender's nonce if omitted
          required: false
          schema:
