    GetValidatorsResponse:
      type: object
      required:
        - success
      allOf:
        - $ref: "#/components/schemas/ApiHandlerResponse"
        - properties:
            result:
              description: A list of validator addresses
              type: array
              items:
                description: Validator address
                type: string
                pattern: ^(0x)?[0-9a-fA-F]{40}$
    GetVoteResponse:
      type: object
      required:
        - success
      allOf:
        - $ref: "#/components/schemas/ApiHandlerResponse"
        - properties:
            result:
              description: Total votes in nanoSEM
              type: string
              format: int64
              pattern: ^\d+$
    GetVotesResponse:
      type: object
      required:
        - success
      allOf:
        - $ref: "#/components/schemas/ApiHandlerResponse"
        - properties:
            result:
              description: A map of [voter address] => [votes]
              type: object
              additionalProperties:
                type: string
                format: int64
                pattern: ^\d+$
    InfoType:
      type: object
      properties:
        network:
          description: The connected network
          type: string
          enum:
            - MAINNET
            - TESTNET
            - DEVNET
        capabilities:
          description: The features supported
          type: array
          items:
            type: string
        clientId:
          description: The client identifier string
          type: string
        coinbase:
          description: The address used for establishing connections to the network
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
        latestBlockNumber:
          description: The number of the last block
          type: string
          format: int64
          pattern: ^\d+$
        latestBlockHash:
          description: The hash of the last block
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{64}$
        activePeers:
          description: The number of actively connected peers
          type: integer
          format: int32
        pendingTransactions:
          description: The number of transactions in pending pool
          type: integer
          format: int32
    GetAccountsResponse:
      type: object
      required:
        - success
      allOf:
        - $ref: "#/components/schemas/ApiHandlerResponse"
        - properties:
            result:
              description: A list of account addresses
              type: array
              items:
                description: Account address
                type: string
                pattern: ^(0x)?[0-9a-fA-F]{40}$
    PeerType:
      type: object
      properties:
        ip:
          description: The IP address
          type: string
          pattern: ^(\d{1,3}\.){3}\d{1,3}$
        port:
          description: The port number
          type: integer
          format: int32
        networkVersion:
          description: The network version
          type: integer
          format: int32
        clientId:
          description: The client the peer is using
          type: string
        peerId:
          description: The id of the peer
          type: string
        latestBlockNumber:
          description: The latest block number of the peer
          type: string
          format: int64
          pattern: ^\d+$
        latency:
          description: Latency between this node and the peer
          type: string
          format: int64
          pattern: ^\d+$
        capabilities:
          description: The features supported by the peer
          type: array
          items:
            type: string
    SignMessageResponse:
      type: object
      required:
        - success
      allOf:
        - $ref: "#/components/schemas/ApiHandlerResponse"
        - properties:
            result:
              description: The message signature encoded in hexadecimal string
              type: string
              pattern: ^(0x)?[0-9a-fA-F]{192}$
    TransactionLimitsType:
      type: object
      properties:
        maxTransactionDataSize:
          description: The maximum transaction size in bytes
          type: integer
          format: int32
        minTransactionFee:
          description: The minimum transaction fee in nano SEM
          type: string
          format: int64
          pattern: ^\d+$
        minDelegateBurnAmount:
          description: The amount of nano SEM required to burn for delegate registration
          type: string
          format: int64
          pattern: ^\d+$
    TransactionType:
      type: object
      properties:
        hash:
          description: The transaction hash
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{64}$
        type:
          description: The transaction type
          type: string
          enum:
            - COINBASE
            - TRANSFER
            - DELEGATE
            - VOTE
            - UNVOTE
            - CREATE
            - CALL
        from:
          description: Sender's address
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
        to:
          description: Recipient's address
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
        value:
          description: Transaction value in nano SEM
          type: string
          format: int64
          pattern: ^\d+$
        fee:
          description: Transaction fee in nano SEM. For CREATE/CALL, this field is zero;
            use gas instead
          type: string
          format: int64
          pattern: ^\d+$
        nonce:
          description: The nonce of the sender
          type: string
          format: int64
          pattern: ^\d+$
        timestamp:
          description: Transaction timestamp in milliseconds specified by the sender. There
            can be a time drift up to 2 hours.
          type: string
          format: int64
          pattern: ^\d+$
        data:
          description: Transaction data encoded in hexadecimal string
          type: string
          pattern: ^(0x)?[0-9a-fA-F]*$
        gas:
          description: The gas limit set by the sender
          type: string
          format: int64
          pattern: ^\d+$
        gasPrice:
          description: The gas Price set by the sender
          type: string
          format: int64
          pattern: ^\d+$
    TransactionResultType:
      type: object
      properties:
        blockNumber:
          description: The number of block that included the transaction
          type: string
          format: int64
          pattern: ^\d+$
        code:
          description: The status of the transaction
          type: string
        logs:
          description: Logs produced when executing this transaction
          type: array
          items:
            $ref: "#/components/schemas/LogInfoType"
        returnData:
          description: Return data encoded in hexadecimal string
          type: string
          pattern: ^(0x)?[0-9a-fA-F]*$
        contractAddress:
          description: Contract address if this is a CREATE transaction, or NULL
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
        gas:
          description: The gas limit set by the sender
          type: string
          format: int64
          pattern: ^\d+$
        gasPrice:
          description: The gas Price set by the sender
          type: string
          format: int64
          pattern: ^\d+$
        gasUsed:
          description: The gas consumed. For non-VM transactions, this field is zero
          type: string
          format: int64
          pattern: ^\d+$
        fee:
          description: The transaction fee in nano SEM. For VM transactions, this field is
            zero
          type: string
          format: int64
          pattern: ^\d+$
        internalTransactions:
          description: Internal transactions generated when executing this transaction
          type: array
          items:
            $ref: "#/components/schemas/InternalTransactionType"
    InternalTransactionType:
      type: object
      properties:
        rootTransactionHash:
          description: The root transaction hash
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{64}$
        rejected:
          description: Whether this transaction is rejected
          type: boolean
        depth:
          description: Call depth
          type: string
          format: int32
          pattern: ^\d+$
        index:
          description: Call index
          type: string
          format: int32
          pattern: ^\d+$
        type:
          description: Call type, possibly CALL, DELEGATECALL, CALLCODE, CREATE, CREATE2
          type: string
        from:
          description: Sender address
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
        to:
          description: Receiver address
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{40}$
        nonce:
          description: The sender's nonce
          type: string
          format: int64
          pattern: ^\d+$
        gas:
          description: The gas limit
          type: string
          format: int64
          pattern: ^\d+$
        gasPrice:
          description: The gas Price
          type: string
          format: int64
          pattern: ^\d+$
        value:
          description: The value being passed, in nano SEM
          type: string
          format: int64
          pattern: ^\d+$
        data:
          description: The data being passed, in hexadecimal string
          type: string
          pattern: ^(0x)?[0-9a-fA-F]*$
    LogInfoType:
      type: object
      properties:
        address:
          description: Contract address
          type: string
          pattern: ^(0x)?[0-9a-fA-F]{64}$
        data:
          description: Log data encoded in hexadecimal string
          type: string
          pattern: ^(0x)?[0-9a-fA-F]*$
        topics:
          description: Log topics encoded in hexadecimal string
          type: array
          items:
            type: string
    VerifyMessageResponse:
      type: object
      required:
        - success
      allOf:
        - $ref: "#/components/schemas/ApiHandlerResponse"
        - properties:
            valid:
              description: Whether the signature is valid
              type: boolean
    ComposeRawTransactionResponse:
      type: object
      allOf:
        - $ref: "#/components/schemas/ApiHandlerResponse"
        - properties:
            result:
              description: The composed raw transaction encoded in hexadecimal string
              type: string
    SignRawTransactionResponse:
      type: object
      allOf:
        - $ref: "#/components/schemas/ApiHandlerResponse"
        - properties:
            result:
              description: The signed raw transaction encoded in hexadecimal string
              type: string
    GetSyncingStatusResponse:
      type: object
      allOf:
        - $ref: "#/components/schemas/ApiHandlerResponse"
        - properties:
            result:
              $ref: "#/components/schemas/SyncingStatusType"
    SyncingStatusType:
      type: object
      required:
        - syncing
      properties:
        syncing:
          description: Whether the node is syncing
          type: boolean
        startingHeight:
          description: The block height at which the sync started
          type: string
          format: int64
          pattern: ^\d+$
        currentHeight:
          description: The current block height
          type: string
          format: int64
          pattern: ^\d+$
        targetHeight:
          description: The target block height
          type: string
          format: int64
          pattern: ^\d+$
    LocalCallResponse:
      type: object
      required:
        - success
      allOf:
        - $ref: "#/components/schemas/ApiHandlerResponse"
        - properties:
            result:
              $ref: "#/components/schemas/TransactionResultType"
    LocalCreateResponse:
      type: object
      required:
        - success
      allOf:
        - $ref: "#/components/schemas/ApiHandlerResponse"
        - properties:
            result:
              $ref: "#/components/schemas/TransactionResultType"
    EstimateGasResponse:
      type: object
      required:
        - success
      allOf:
        - $ref: "#/components/schemas/ApiHandlerResponse"
        - properties:
            result:
              description: The estimated gas usage
              type: string
              format: int64
              pattern: ^\d+$